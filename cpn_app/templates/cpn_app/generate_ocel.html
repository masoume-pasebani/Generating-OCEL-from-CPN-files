{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OCEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark theme styles */
        body {
            background-color: #2e2e2e; 
            color: white; 
            font-family: 'Poppins', sans-serif;
            padding-top: 50px;
        }

        h1, h3 {
            color: #ffffff;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #6a1b9a !important; 
            border-color: #6a1b9a !important;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #4a148c !important;
            border-color: #4a148c !important;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: #3b82f6 !important; 
            border-color: #3b82f6 !important;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background-color: #2563eb !important;
            border-color: #2563eb !important;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .card {
            background-color: #444444;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Title Section -->
        <h1 class="text-center text-white">OCEL File Generated Successfully</h1>

        <!-- Card Section -->
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h3 class="text-success">OCEL File</h3>
                <p>Your OCEL file has been generated successfully. You can download it using the link below:</p>
                
                <!-- Button to download OCEL CSV -->
                <a href="{{ generated_csv_url }}" class="btn btn-primary mt-3" download>Download OCEL CSV</a>
                
                <!-- Button to download OCEL JSON -->
                <a href="{{ generated_json_url }}" class="btn btn-secondary mt-3" download>Download OCEL JSON</a>

                <!-- Back to Home Button with Image -->
                <a href="{% url 'cpn_app:index' %}" class="btn btn-secondary mt-3">
                    <img src="{% static 'images/25694.png' %}" alt="Back to Home" style="width: 24px; height: 24px; margin-right: 8px;">
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
